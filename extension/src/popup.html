<!DOCTYPE html>
<html>
  <head>
    <title>CarbonCrumbs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-container">
      <img src="icons/icon16.png" class="logo" alt="Logo" />
      <h1>CarbonCrumbs</h1>
      <div id="userEmail">Checking login status...</div>
      <p class="description">You're making a difference</p>

      <div class="stats">
        <p><strong>Status:</strong> Tracking enabled</p>
        <div id="youtube-stats" style="display: none;">
          <h3>YouTube Activity</h3>
          <p>Duration: <span id="duration">0</span> minutes</p>
          <p>Data Used: <span id="data-used">0</span> MB</p>
          <p>Resolution: <span id="resolution">-</span></p>
        </div>
      </div>

      <button id="open-dashboard">Open Dashboard</button>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
